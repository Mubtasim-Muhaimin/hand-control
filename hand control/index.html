<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Future UI ‚Äì Hand Controlled Particles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}
video { display: none; }

#hud {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: cyan;
  font-size: 14px;
  opacity: 0.8;
  text-shadow: 0 0 10px cyan;
}
</style>
</head>

<body>

<div id="hud">
‚òùÔ∏è Heart | ‚úåÔ∏è Flower | ‚úä Galaxy | ü§è Zoom | üåÄ Move Hand
</div>

<video id="video" autoplay playsinline></video>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
camera.position.z = 420;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = 6000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: 2,
  color: 0x66ccff
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= MORPH SYSTEM ================= */
let currentPositions = [];
let targetPositions = [];
let morphProgress = 1;
let activeShape = "galaxy";

function generateShape(type){
  const arr = [];

  for(let i=0;i<COUNT;i++){
    let x=0,y=0,z=0;

    if(type==="galaxy"){
      const a=Math.random()*Math.PI*2;
      const r=Math.random()*300;
      x=Math.cos(a)*r;
      y=(Math.random()-0.5)*60;
      z=Math.sin(a)*r;
    }

    if(type==="heart"){
      const t=Math.random()*Math.PI*2;
      x=16*Math.pow(Math.sin(t),3);
      y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
      z=(Math.random()-0.5)*20;
      x*=10; y*=10;
    }

    if(type==="flower"){
      const t=Math.random()*Math.PI*2;
      const r=150*Math.sin(5*t);
      x=Math.cos(t)*r;
      y=Math.sin(t)*r;
      z=(Math.random()-0.5)*40;
    }

    arr.push(x,y,z);
  }
  return arr;
}

function morphTo(shape){
  if(shape === activeShape) return;

  activeShape = shape;
  currentPositions = geometry.attributes.position.array.slice();
  targetPositions = generateShape(shape);
  morphProgress = 0;
}

/* INIT */
targetPositions = generateShape("galaxy");
geometry.attributes.position.array.set(targetPositions);

/* ================= HAND TRACKING ================= */
const video = document.getElementById("video");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

function fingerUp(h, tip, pip){
  return h[tip].y < h[pip].y;
}

let targetScale = 1;

hands.onResults(res=>{
  if(!res.multiHandLandmarks.length) return;
  const h = res.multiHandLandmarks[0];

  /* GESTURES */
  const indexUp = fingerUp(h,8,6);
  const middleUp = fingerUp(h,12,10);

  if(indexUp && !middleUp) morphTo("heart");
  if(indexUp && middleUp) morphTo("flower");
  if(!indexUp && !middleUp) morphTo("galaxy");

  /* PINCH ZOOM */
  const pinch =
    Math.abs(h[4].x - h[8].x) +
    Math.abs(h[4].y - h[8].y);

  const PINCH_THRESHOLD = innerWidth < 768 ? 0.08 : 0.05;
  targetScale = pinch < PINCH_THRESHOLD ? 1.6 : 1;

  /* HAND FLOW */
  const dx = (h[8].x - 0.5) * 2;
  const dy = -(h[8].y - 0.5) * 2;
  particles.rotation.y += dx * 0.02;
  particles.rotation.x += dy * 0.02;
});

const cam = new Camera(video,{
  onFrame: async()=>{ await hands.send({image:video}); },
  width:640,
  height:480
});
cam.start();

/* ================= ANIMATION ================= */
function animate(){
  requestAnimationFrame(animate);

  /* MORPH */
  if(morphProgress < 1){
    morphProgress += 0.03;
    const pos = geometry.attributes.position.array;
    for(let i=0;i<pos.length;i++){
      pos[i] = THREE.MathUtils.lerp(
        currentPositions[i],
        targetPositions[i],
        morphProgress
      );
    }
    geometry.attributes.position.needsUpdate = true;
  }

  /* SMOOTH SCALE */
  particles.scale.lerp(
    new THREE.Vector3(targetScale,targetScale,targetScale),
    0.08
  );

  renderer.render(scene,camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
